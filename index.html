<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&display=swap" rel="stylesheet">
    <title>Typing Game</title>
</head>
<body>
    <h1>Typing Kareoke <img class="note" src="https://e7.pngegg.com/pngimages/250/419/png-clipart-musical-note-song-rectangle-logo.png"/></h1>
    <p>Type the whole song before time runs out!</p>
    <div class="container">
        <div class="lyrics">
          <!-- <span id="text">This should look like a screen use .lyrics for div and #text for span</span> -->
        </div>
        <div class="options">
          <div  class="Song-name">The name of the song .song-name</div>
          <div class="timer">This can show the timer .timer</div>
          <button class="start"></button>
        </div>
        <div class="load"></div>
      </div>
    <script src="app.js"></script>
</body>
</html>
